<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .quadrado{
            font: normal 20pt Arial;
            height: 200px;
            background: red;
            width: 200px;
            text-align: center;
            line-height: 200px;
            color: white;
        }

        #box{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      
        
    </style>
</head>
<body>
    <div id="box"><div onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">Interaja...</div></div>
    <script>
        var d = document.getElementsByTagName("div")[1]
        d.setAttribute("class", "quadrado")

        function clicar(){
            d.style = "background: blue"
            d.innerHTML = "VocÃª clicou!"
        }
        function entrar(){
           d.style = "background: green"
            d.innerHTML = "Entrou!"
        }
        function sair(){
            d.style = "background: green"
            d.innerHTML = "Saiu!"
        }
    </script>
</body>
</html>
