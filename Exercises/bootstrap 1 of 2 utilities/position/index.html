<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Bootstrap Position</title>
</head>

<body>
    <div class="position-relative" style="width: 300px; height: 900px; margin: auto; border: 1px solid;">
        <img class="position-fixed " src="/./Jogo-da-memoria/assets/images/bootstrap.png" alt="" srcset="">
    </div>
    <div class="position-relative" style="width: 300px; height: 900px; margin: auto; border: 1px solid;">
        <img class="position-sticky start-50 " style="top: 20px;" src="/./Jogo-da-memoria/assets/images/bootstrap.png"
            alt="" srcset="">
    </div>
</body>

</html>
