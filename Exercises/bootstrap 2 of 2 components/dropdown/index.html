<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Dropdown</title>
</head>

<body>


    <div class="container">
        <div class="dropdown ">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                data-bs-auto-close="false">File</button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><button class="dropdown-item">New File</button></li>
                <li><button class="dropdown-item">Import</button></li>
                <li><button class="dropdown-item">Save</button></li>
                <li><button class="dropdown-item">Save as</button></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <div class="dropend ">
                        <button class="dropdown-item dropdown-toggle" data-bs-toggle="dropdown">
                            Settings
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li class="dropdown-item">Preferences</li>
                            <li class="dropdown-item">Extensions</li>
                            <li class="dropdown-item">Language</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
