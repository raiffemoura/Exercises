<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Carousel</title>

    <style>
        .carousel .carousel-indicators buttom {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
    </style>
</head>

<body>


    <section class="carousel slide carousel-fade " data-bs-ride="carousel" id="meuCarousel">
        <div class="carousel-indicators">
            <buttom data-bs-target="#meuCarousel" data-bs-slide-to="0"></buttom>
            <buttom data-bs-target="#meuCarousel" class="active" data-bs-slide-to="1"></buttom>
            <buttom data-bs-target="#meuCarousel" data-bs-slide-to="2"></buttom>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item " data-bs-interval="3000">
                <img src="./img1.webp" class="d-block w-100" alt="img1" srcset="">
            </div>
            <div class="carousel-item active " data-bs-interval="3000">
                <img src="./img2.webp" class="d-block w-100" alt="img2" srcset="">
            </div>
            <div class="carousel-item " data-bs-interval="3000">
                <img src="./img3.webp" class="d-block w-100" alt="img3" srcset="">
            </div>
        </div>
        <buttom class="carousel-control-prev" data-bs-target="#meuCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </buttom>
        <buttom class="carousel-control-next" data-bs-target="#meuCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </buttom>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
