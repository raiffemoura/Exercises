<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Bootstrap Icon</title>

    <style>
        .red-tooltip {
            --bs-tooltip-bg: #dedede;
            --bs-tooltip-color: white;
        }

        .custom-popover {
            --bs-popover-max-width: 200px;
            --bs-popover-border-color: var(--bd-violet-bg);
            --bs-popover-header-bg: var(--bd-violet-bg);
            --bs-popover-header-color: var(--bs-white);
            --bs-popover-body-padding-x: 1rem;
            --bs-popover-body-padding-y: .5rem;

        }
    </style>

</head>

<body>

    <div class="container p-4">
        <button class="btn btn-primary" data-bs-placement="bottom" data-bs-toggle="tooltip"
            data-bs-custom-class="red-tooltip" data-bs-title="Download">
            <i class="bi bi-download fs-1"></i>
        </button>
        <button class="btn btn-primary " data-bs-custom-class="custom-popover" data-bs-placement="bottom"
            data-bs-toggle="popover" data-bs-title="Upload" data-bs-content="
            <ul>
                <li>Apenas arquivos jpg e png</li>
                <li>Limite de 5MB por arquivo </li>
                
            </ul>
            <a href='#' class='btn btn-primary'>Mais informações</a>" data-bs-html="true">
            <i class="bi bi-upload fs-1"></i>
        </button>
        <button class="btn btn-danger" data-bs-toggle="tooltip" data-bs-title="Delete" data-bs-placement="bottom">
            <i class="bi bi-trash fs-1"></i>
        </button>

        <p>Mais informações sobre tooltoip no site do
            <a href="#" data-bs-custom-class="red-tooltip" data-bs-placement="bottom" data-bs-toggle="popover"
                data-bs-trigger="hover focus" data-bs-title="Link para página do Bootstrap"
                data-bs-content=" O Bootstrap é um framework gratuito que tem ganhado cada vez mais popularidade entre os desenvolvedores front-end.">Bootstrap!</a>
        </p>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

</body>

</html>
