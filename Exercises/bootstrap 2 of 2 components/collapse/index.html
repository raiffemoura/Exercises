<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Collapse</title>

</head>

<body>

    <section class="container">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target=".item">Collapse</button>
        <div class="collapse item">
            <div class="card ">
                <div class="card-body">Esse conteúdo foi colapsado!</div>
            </div>

        </div>

        <div class="collapse item">
            <div class="card ">
                <div class="card-body">Esse conteúdo TAMBÉM foi colapsado!</div>
            </div>

        </div>

    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
