<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
    
</head>
<body>
    

    <audio id="song" controls>
        <source src="./Interstellar - Main Theme - Hans Zimmer (Epic instrumental_piano cover).ogg">
        <source src="./Interstellar - Main Theme - Hans Zimmer (Epic instrumental_piano cover).mp3">
        

    </audio>

    <script>
        let song = document.getElementById("song")

        song.play()
        song.pause()
    </script>

</body>
</html>
