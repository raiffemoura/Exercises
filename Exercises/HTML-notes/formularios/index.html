<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form method="get" action="" >
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br>
        <label for="tel">Telefone: </label>
        <input type="tel" name="tel" id="tel" placeholder="(83) 9 8877-6655"><br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha"><br><br>

        <input type="checkbox" name="curso" value="React Native">React Native<br>
        <input type="checkbox" name="curso" value="CSS">CSS<br>
        <input type="checkbox" name="curso" value="Java Script">Java Scroipt<br>
        <input type="radio" name="gender" value="Masculino" checked >Masculino<br>
        <input type="radio" name="gender" value="Feminino" >Feminino<br>
        <select name="Estado" size="3" >
            <option value="PB">Paraiba</option>
            <option value="RN">Rio Grande Do Norte</option>
            <option value="PE"selected>Pernanbuco</option>
            <option value="BA">Bahia</option>
            <option value="MA">Maranh√£o</option>
        </select><br>
        <textarea name="mensagem" id="mensagem" cols="20" rows="5"></textarea><br>
        <input type="file" name="arquivo" id="arquivo"><br>
        Selecione Uma Cor: <input type="color" name="color" id="color"> <br>
        Selecione Uma Data: <input type="date" name="" id=""><br>
        Selecione Uma Data e Hora: <input type="datetime-local" name="" id=""><br>
        <input type="range" name="volume" id="volume" min="0" max="100" value="50" oninput="display.value=value" onchange="display.value=value">
        <input type="text" id="display" value="0" readonly>

        <br><br>
        <input type="submit"  id="enviar">
        <input type="reset" value="Limpar" >

    </form>
    
</body>
</html>
