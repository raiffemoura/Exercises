<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>

    <style>
        #red {
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;
            position: absolute;
        }

        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>

<body>
    <button id="btn">hide</button>

    <div id="red"></div>
    <div id="green"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        // function callBack() {
        //     console.log("Green Escondido")
        // }

        // $("#btn").click(() => {
        //     $("#green").hide(2000, callBack);

        // })



        $("#btn").click(() => {
            $("#green").hide(2000, () => {
                console.log("green hide!")
                $("#red").show(2000, () => {
                    console.log("Vermelho show")
                });

            });

        })




    </script>
</body>

</html>
