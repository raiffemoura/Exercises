<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos irm√£os</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        #div2,
        #div4,
        #div6,
        #div8,
        #div10 {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="div1" id="div1">Div 1</div>
        <div class="div2" id="div2">Div 2</div>
        <div class="div1" id="div3">Div 3</div>
        <div class="div2" id="div4">Div 4</div>
        <div class="div1" id="div5">Div 5</div>
    </div>
    <div id="container2">
        <div class="div2" id="div6">Div 6</div>
        <div class="div1" id="div7">Div 7</div>
        <div class="div2" id="div8">Div 8</div>
        <div class="div1" id="div9">Div 9</div>
        <div class="div2" id="div10">Div 10</div>
    </div>


    <script>
        let selected = $("div")
        console.log(selected)

        selected = $("div").filter(".div2")
        console.log(selected)

        selected = $("#container2").children().filter("#div6")
        console.log(selected)

        selected = $("#container2").children().first()
        console.log(selected)

        selected = $("#container2").children().last()
        console.log(selected)

        selected = $("#container2").children().not("#div10")
        console.log(selected)

        selected = $("#container2").children().not(".div2")
        console.log(selected)



    </script>
</body>

</html>
