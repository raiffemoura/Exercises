<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let a = {
            nome: "Raiffe",
            nota: 9.5
        }

        let b = JSON.stringify(a)

        console.log(a)
        console.log(b) // Transformou meu objeto em um texto

        let a2 = '{"Nome":"Pathy", "Nota": 9}' // Transformou o texto em objeto
        let b2 = JSON.parse(a2)

        console.log(a2)
        console.log(b2)



    </script>
</body>
</html>
